{% extends "layout.html" %}

{% extends "layout.html" %}

{% block title %}Create New Course - CampusHub{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="p-6 border-b border-gray-100 bg-gray-50">
            <h1 class="text-2xl font-bold text-gray-800">Create New Course</h1>
            <p class="text-gray-500 mt-1">Fill in the details below to create a new course.</p>
        </div>

        <form method="POST" class="p-8 space-y-6">
            <div>
                <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Course Title</label>
                <input type="text" id="title" name="title" required
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-lamaPurple/50 focus:bg-white transition-all text-gray-800 placeholder-gray-400"
                    placeholder="e.g., Advanced Calculus">
            </div>

            <div>
                <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea id="description" name="description" rows="5"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-lamaPurple/50 focus:bg-white transition-all text-gray-800 placeholder-gray-400"
                    placeholder="Describe what students will learn..."></textarea>
            </div>

            <div class="pt-4 flex items-center gap-4">
                <a href="{{ url_for('course.index') }}"
                    class="px-6 py-3 bg-white border border-gray-200 text-gray-600 rounded-xl hover:bg-gray-50 font-medium transition-all">
                    Cancel
                </a>
                <button type="submit"
                    class="flex-1 px-6 py-3 bg-lamaPurple text-white rounded-xl hover:bg-indigo-600 font-bold shadow-lg shadow-indigo-200 transition-all transform hover:-translate-y-0.5">
                    Create Course
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
