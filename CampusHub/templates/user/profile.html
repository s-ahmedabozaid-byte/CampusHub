{% extends "layout.html" %}

{% block title %}My Profile - CampusHub{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-2xl">
        <!-- Glassmorphism Card -->
        <div class="relative backdrop-blur-xl bg-white/70 rounded-3xl shadow-2xl border border-white/20 p-8 md:p-12">
            <!-- Gradient Overlay -->
            <div
                class="absolute inset-0 bg-gradient-to-br from-lamaPurple/10 via-transparent to-lamaSky/10 rounded-3xl pointer-events-none">
            </div>

            <!-- Content -->
            <div class="relative z-10">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div
                        class="w-24 h-24 mx-auto mb-4 rounded-full bg-gradient-to-r from-lamaPurple to-lamaSky flex items-center justify-center text-white text-3xl font-bold">
                        {{ user.email[0].upper() }}
                    </div>
                    <h1
                        class="text-4xl font-bold bg-gradient-to-r from-lamaPurple to-lamaSky bg-clip-text text-transparent mb-2">
                        My Profile
                    </h1>
                    <p class="text-gray-600">Update your account information</p>
                </div>

                <form method="POST" class="space-y-6">
                    <!-- Email -->
                    <div class="group">
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" required class="w-full px-5 py-4 bg-white/50 backdrop-blur-sm border border-gray-200/50 rounded-2xl 
                                   focus:outline-none focus:ring-2 focus:ring-lamaPurple/50 focus:border-transparent
                                   transition-all duration-300 placeholder-gray-400
                                   hover:bg-white/70 hover:shadow-md" placeholder="your.email@example.com">
                    </div>

                    <!-- Username (Optional) -->
                    <div class="group">
                        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                            Username <span class="text-gray-400 text-xs">(Optional)</span>
                        </label>
                        <input type="text" id="username" name="username"
                            value="{{ user.username if user.username else '' }}" class="w-full px-5 py-4 bg-white/50 backdrop-blur-sm border border-gray-200/50 rounded-2xl 
                                   focus:outline-none focus:ring-2 focus:ring-lamaPurple/50 focus:border-transparent
                                   transition-all duration-300 placeholder-gray-400
                                   hover:bg-white/70 hover:shadow-md" placeholder="Enter your username">
                    </div>

                    <!-- Role (Read-only) -->
                    <div class="group">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Role
                        </label>
                        <div
                            class="px-5 py-4 bg-gray-100/50 backdrop-blur-sm border border-gray-200/50 rounded-2xl text-gray-600 font-medium">
                            {{ user.role.capitalize() }}
                            <span class="text-xs text-gray-400 ml-2">(Cannot be changed)</span>
                        </div>
                    </div>

                    <!-- Account Info -->
                    <div class="p-4 bg-white/50 backdrop-blur-sm rounded-2xl border border-gray-200/50">
                        <p class="text-sm text-gray-600">
                            <span class="font-semibold">Account ID:</span> #{{ user.id }}
                        </p>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex flex-col sm:flex-row gap-4 pt-6">
                        <button type="submit"
                            class="flex-1 px-8 py-4 bg-gradient-to-r from-lamaPurple to-lamaSky text-white font-semibold rounded-2xl
                                   shadow-lg hover:shadow-xl transform hover:-translate-y-0.5
                                   transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-lamaPurple/50">
                            <span class="flex items-center justify-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7" />
                                </svg>
                                Save Changes
                            </span>
                        </button>
                        <a href="{{ url_for('user.dashboard') }}" class="flex-1 px-8 py-4 bg-white/50 backdrop-blur-sm border border-gray-200/50 text-gray-700 font-semibold rounded-2xl
                                   text-center hover:bg-white/70 hover:shadow-md
                                   transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gray-300/50">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="absolute top-0 left-0 w-72 h-72 bg-lamaPurple/20 rounded-full filter blur-3xl opacity-30 -z-10">
        </div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-lamaSky/20 rounded-full filter blur-3xl opacity-30 -z-10">
        </div>
    </div>
</div>
{% endblock %}
