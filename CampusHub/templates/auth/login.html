{% extends "layout.html" %}

{% block title %}Login - CampusHub{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] relative">
    <!-- Admin Register Link -->
    <div class="absolute top-0 left-0 p-4">
        <a href="{{ url_for('auth.register_admin') }}"
            class="text-sm font-medium text-gray-500 hover:text-lamaPurple transition-colors flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            Admin Register
        </a>
    </div>

    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2"><span class="text-lamaPurple">Campus</span>Hub</h1>
            <p class="text-gray-500">Welcome back! Please sign in.</p>
        </div>

        <form method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <input type="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" name="email" required>
            </div>
    </div>
</div>
{% endblock %}
